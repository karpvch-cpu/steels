  const allEls = new Set([...Object.keys(a), ...Object.keys(b)]);
  let totalWeight = 0, totalScore = 0;
  for (const el of allEls) {
    const w = EL_WEIGHTS[el] || 0.5;
    if (!a[el] || !b[el]) {
      // Element present in one but not other ‚Äî partial score (not specified ‚â† absent)
      totalWeight += w;
      totalScore += w * 0.4;
      continue;
    }
    const [aLo, aHi] = a[el];
    const [bLo, bHi] = b[el];
    if ((aHi||0) === 0 && (bHi||0) === 0) continue; // both zero ranges, skip
    // Use midpoint distance instead of range overlap for more intuitive comparison
    const aMid = ((aLo||0) + (aHi||0)) / 2;
    const bMid = ((bLo||0) + (bHi||0)) / 2;
    const maxRange = Math.max((aHi||0) - (aLo||0), (bHi||0) - (bLo||0), 0.001);
    const midDist = Math.abs(aMid - bMid);
    // Also check overlap
    const overlap = Math.max(0, Math.min(aHi||0, bHi||0) - Math.max(aLo||0, bLo||0));
    const span = Math.max(aHi||0, bHi||0) - Math.min(aLo||0, bLo||0);
    const overlapRatio = span > 0 ? overlap / span : 1;
    // Score = blend of midpoint proximity and overlap
    const midScore = Math.max(0, 1 - midDist / Math.max(maxRange * 2, 0.01));
    const score = 0.5 * overlapRatio + 0.5 * midScore;
    totalWeight += w;
    totalScore += w * score;
  }
  return totalWeight > 0 ? totalScore / totalWeight : 0;
}

function getMinImpactTemp(s) {
  if (!s.mech || !s.mech.impact || !s.mech.impact.length) return 999;
  return Math.min(...s.mech.impact.map(i => i.temp));
}

function getYt(s) {
  return s.profile ? s.profile.yt : 0;
}

function getCev(s) {
  return s.mech?.weldability?.cev || 0;
}

function findAnalogues(steel, allSteels) {
  const compat = CAT_COMPAT[steel.cat] || [steel.cat];
  const yt = getYt(steel);
  const temp = getMinImpactTemp(steel);
  const cev = getCev(steel);
  
  const candidates = [];
  
  for (const other of allSteels) {
    if (other.id === steel.id) continue;
    // Filter by compatible category
    if (!compat.includes(other.cat)) continue;
    
    const oYt = getYt(other);
    const oTemp = getMinImpactTemp(other);
    const oCev = getCev(other);
    const ytDiff = oYt - yt;
    
    // Skip if too far apart in yield
    if (Math.abs(ytDiff) > 120) continue;
    
    // Composition similarity (0..1)
    const compSim = compSimilarity(steel.comp, other.comp);
    
    // Yield proximity (0..1): 1.0 at same, 0 at 120 apart
    const ytProx = Math.max(0, 1 - Math.abs(ytDiff) / 120);
    
    // Temperature proximity (0..1)
    let tempProx = 0.5; // neutral if both unknown
    if (temp < 900 && oTemp < 900) {
      tempProx = Math.max(0, 1 - Math.abs(temp - oTemp) / 100);
    } else if (temp < 900 || oTemp < 900) {
      tempProx = 0.3;
    }
    
    // Weighted score
    const score = 0.45 * compSim + 0.35 * ytProx + 0.20 * tempProx;
    
    if (score < 0.35) continue;
    
    // Generate note
    const notes = [];
    if (Math.abs(ytDiff) >= 10) {
      notes.push(`—Ç–µ–∫—É—á–µ—Å—Ç—å ${oYt} vs ${yt} –ú–ü–∞`);
    }
    if (temp < 900 && oTemp < 900 && temp !== oTemp) {
      notes.push(`—Ö–ª–∞–¥–æ—Å—Ç–æ–π–∫–æ—Å—Ç—å ${oTemp < 900 ? oTemp + '¬∞C' : '–Ω–µ—Ç'} vs ${temp < 900 ? temp + '¬∞C' : '–Ω–µ—Ç'}`);
    }
    if (cev > 0 && oCev > 0 && Math.abs(cev - oCev) >= 0.03) {
      notes.push(`CEV ${oCev.toFixed(2)} vs ${cev.toFixed(2)}`);
    }
    // Add country context
    if (other.country !== steel.country) {
      notes.push(`${other.country} –∞–Ω–∞–ª–æ–≥`);
    }
    
    candidates.push({
      id: other.id,
      name: other.name,
      country: other.country,
      standard: other.standard,
      yt: oYt,
      ytDiff,
      score,
      compSim,
      note: notes.join(", ") || `${other.name} (${other.standard})`,
      crossCountry: other.country !== steel.country,
    });
  }
  
  // Sort by score descending
  candidates.sort((a, b) => b.score - a.score);
  
  // Classify into equal / up / down
  const equal = candidates.filter(c => Math.abs(c.ytDiff) <= 20 && c.score >= 0.45);
  const up = candidates.filter(c => c.ytDiff > 20 && c.score >= 0.40);
  const down = candidates.filter(c => c.ytDiff < -20 && c.score >= 0.40);
  
  // Prioritize: 1 per foreign country, then same-country, then fill
  const pick = (arr, max) => {
    const result = [];
    const usedIds = new Set();
    const usedCountries = new Set();
    const usedNames = new Set();
    const nameOf = (c) => c.name.replace(/\s*\(.*\)/, '');
    // Pass 1: best from each foreign country
    for (const c of arr) {
      if (!c.crossCountry) continue;
      if (usedIds.has(c.id) || usedCountries.has(c.country) || usedNames.has(nameOf(c))) continue;
      usedIds.add(c.id); usedCountries.add(c.country); usedNames.add(nameOf(c));
      result.push(c);
    }
    // Pass 2: best same-country (guarantee at least 1)
    for (const c of arr) {
      if (result.length >= max) break;
      if (c.crossCountry) continue;
      if (usedIds.has(c.id) || usedNames.has(nameOf(c))) continue;
      usedIds.add(c.id); usedNames.add(nameOf(c));
      result.push(c);
    }
    // Pass 3: fill remaining
    for (const c of arr) {
      if (result.length >= max) break;
      if (usedIds.has(c.id) || usedNames.has(nameOf(c))) continue;
      usedIds.add(c.id); usedNames.add(nameOf(c));
      result.push(c);
    }
    return result.map(c => ({id: c.id, note: c.note}));
  };
  
  const pickedEqual = pick(equal, 30);
  const pickedUp = pick(up, 30);
  const pickedDown = pick(down, 30);
  
  return {
    equal: pickedEqual,
    up: pickedUp,
    down: pickedDown,
    _candidates: candidates.length,
  };
}

  {key:"yt",      label:"–ü—Ä–µ–¥–µ–ª —Ç–µ–∫—É—á.",   short:"œÉ—Ç",    min:200, max:450, invert:false},
  {key:"ts",      label:"–ü—Ä–µ–¥–µ–ª –ø—Ä–æ—á–Ω.",   short:"œÉ–≤",    min:350, max:550, invert:false},
  {key:"coldTemp", label:"–•–ª–∞–¥–æ—Å—Ç–æ–π–∫–æ—Å—Ç—å", short:"T¬∞",    min:20,  max:-80, invert:true},
  {key:"cev",     label:"–°–≤–∞—Ä–∏–≤–∞–µ–º–æ—Å—Ç—å",   short:"CEV",   min:0.55,max:0.25,invert:true},
  {key:"el",      label:"–ü–ª–∞—Å—Ç–∏—á–Ω–æ—Å—Ç—å",    short:"Œ¥",     min:14,  max:28,  invert:false},
];

function radarProfile(steel) {
  const bt = steel.mech?.byThickness?.[0];
  const imp = steel.mech?.impact;
  const minTemp = imp?.length ? Math.min(...imp.map(i=>i.temp)) : 20;
  return {
    yt: bt?.yt || 0,
    ts: bt?.ts?.[0] || 0,
    el: bt?.el || 0,
    coldTemp: minTemp,
    cev: steel.mech?.weldability?.cev || 0,
  };
}

function radarNorm(val, axis) {
  if (axis.invert) return Math.max(0, Math.min(100, ((axis.min - val) / (axis.min - axis.max)) * 100));
  return Math.max(0, Math.min(100, ((val - axis.min) / (axis.max - axis.min)) * 100));
}

function radarPoints(profile, cx, cy, r) {
  const n = RADAR_AXES.length;
  return RADAR_AXES.map((axis, i) => {
    const angle = (Math.PI * 2 * i) / n - Math.PI / 2;
    const val = radarNorm(profile[axis.key], axis);
    const dist = (val / 100) * r;
    return { x: cx + dist * Math.cos(angle), y: cy + dist * Math.sin(angle) };
  });
}

function radarPath(pts) {
  return pts.map((p, i) => `${i === 0 ? "M" : "L"}${p.x.toFixed(1)},${p.y.toFixed(1)}`).join(" ") + " Z";
}

function MiniRadarSvg({ baseProf, otherProf, size = 44, dark = true }) {
  const cx = size / 2, cy = size / 2, r = size * 0.4;
  const n = RADAR_AXES.length;
  const bPts = radarPoints(baseProf, cx, cy, r);
  const oPts = radarPoints(otherProf, cx, cy, r);
  const grid = RADAR_AXES.map((_,i)=>{const a=(Math.PI*2*i)/n-Math.PI/2;return `${cx+r*Math.cos(a)},${cy+r*Math.sin(a)}`;}).join(" ");
  const c = dark
    ? {bFill:"rgba(64,180,255,0.12)",bStroke:"#40b4ff",oFill:"rgba(255,90,60,0.18)",oStroke:"#ff5a3c",grid:"rgba(255,255,255,0.08)"}
    : {bFill:"rgba(37,99,235,0.08)",bStroke:"#2563eb",oFill:"rgba(220,60,40,0.12)",oStroke:"#dc3c28",grid:"rgba(0,0,0,0.06)"};
  return (
    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} style={{flexShrink:0}}>
      <polygon points={grid} fill="none" stroke={c.grid} strokeWidth={0.5}/>
      <path d={radarPath(bPts)} fill={c.bFill} stroke={c.bStroke} strokeWidth={1} strokeLinejoin="round" opacity={0.6}/>
      <path d={radarPath(oPts)} fill={c.oFill} stroke={c.oStroke} strokeWidth={1.5} strokeLinejoin="round"/>
    </svg>
  );
}

function BigRadarSvg({ baseProf, otherProf, baseName, otherName, size = 240, dark = true }) {
  const cx = size / 2, cy = size / 2, r = size * 0.38;
  const n = RADAR_AXES.length;
  const bPts = radarPoints(baseProf, cx, cy, r);
  const oPts = otherProf ? radarPoints(otherProf, cx, cy, r) : null;
  const gridLevels = [0.25, 0.5, 0.75, 1.0];
  const c = dark
    ? {grid:"rgba(255,255,255,0.07)",gridS:"rgba(255,255,255,0.15)",text:"#8892a4",label:"#c8d0e0",
       bFill:"rgba(64,180,255,0.12)",bStroke:"#40b4ff",oFill:"rgba(255,90,60,0.15)",oStroke:"#ff5a3c"}
    : {grid:"rgba(0,0,0,0.06)",gridS:"rgba(0,0,0,0.12)",text:"#8892a4",label:"#3a4255",
       bFill:"rgba(37,99,235,0.10)",bStroke:"#2563eb",oFill:"rgba(220,60,40,0.12)",oStroke:"#dc3c28"};
  return (
    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} style={{overflow:"visible"}}>
      {gridLevels.map(level => {
        const pts = RADAR_AXES.map((_,i)=>{const a=(Math.PI*2*i)/n-Math.PI/2;const d=level*r;return `${cx+d*Math.cos(a)},${cy+d*Math.sin(a)}`;}).join(" ");
        return <polygon key={level} points={pts} fill="none" stroke={level===1?c.gridS:c.grid} strokeWidth={level===1?1.5:0.5}/>;
      })}
      {RADAR_AXES.map((_,i)=>{const a=(Math.PI*2*i)/n-Math.PI/2;return <line key={i} x1={cx} y1={cy} x2={cx+r*Math.cos(a)} y2={cy+r*Math.sin(a)} stroke={c.grid} strokeWidth={0.5}/>;})}
      <path d={radarPath(bPts)} fill={c.bFill} stroke={c.bStroke} strokeWidth={2} strokeLinejoin="round"/>
      {oPts && <path d={radarPath(oPts)} fill={c.oFill} stroke={c.oStroke} strokeWidth={2} strokeLinejoin="round" strokeDasharray="6 3"/>}
      {bPts.map((p,i)=><circle key={`b${i}`} cx={p.x} cy={p.y} r={3} fill={c.bStroke}/>)}
      {oPts && oPts.map((p,i)=><circle key={`o${i}`} cx={p.x} cy={p.y} r={3} fill={c.oStroke}/>)}
      {RADAR_AXES.map((axis,i)=>{
        const a=(Math.PI*2*i)/n-Math.PI/2;
        const lx=cx+(r+20)*Math.cos(a), ly=cy+(r+20)*Math.sin(a);
        const anchor=Math.abs(Math.cos(a))<0.3?"middle":Math.cos(a)>0?"start":"end";
        return (<g key={i}>
          <text x={lx} y={ly-4} textAnchor={anchor} fill={c.label} fontSize={9} fontWeight={700} fontFamily="'DM Mono',monospace">{axis.short}</text>
          <text x={lx} y={ly+7} textAnchor={anchor} fill={c.text} fontSize={7} fontFamily="system-ui">{axis.label}</text>
        </g>);
      })}
    </svg>
  );
}

function radarScoreColor(score, dark) {
  if (score >= 0.85) return dark?"#6ddb6d":"#2d8a2d";
  if (score >= 0.70) return dark?"#60a5fa":"#2563eb";
  if (score >= 0.55) return dark?"#fbbf24":"#b07d10";
  return dark?"#f87171":"#dc2626";
}

function matchComp(steel, search) {
  for (const [el,val] of Object.entries(search)) {
    if (!val && val !== 0) continue;
    const num = parseFloat(val);
    if (isNaN(num)) continue;
    const r = steel.comp[el];
    if (!r) return false;
    if (num < r[0]-0.5 || num > r[1]+0.5) return false;
  }
  return true;
}

                <li>–í—ã–±–µ—Ä–∏—Ç–µ <b>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω¬ª</b></li>
