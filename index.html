function matchComp(steel, search) {
  for (const [el,val] of Object.entries(search)) {
    if (!val && val !== 0) continue;
    const num = parseFloat(val);
    if (isNaN(num)) continue;
    const r = steel.comp[el];
    if (!r) return false;
    if (num < r[0]-0.5 || num > r[1]+0.5) return false;
  }
  return true;
}
